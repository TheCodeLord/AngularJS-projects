<div id="homePage">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>My BooK</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-2 homeForm" id="loginForm">
            <form name="loginUserForm">
                <label for="logUsername">Username</label>
                <input id="logUsername" class="form-control" ng-model="loginData.username" type="text" placeholder="Username" required="required"/>
                <br />
                <label for="logPassword">Password</label>
                <input id="logPassword" class="form-control" ng-model="loginData.password" type="password" placeholder="Passowrd" ng-minlength="4" ng-maxlength="100" required="required"/>
                <br />
                <button class="btn btn-primary center-block" ng-disabled="loginUserForm.$invalid" ng-click="login(loginData)">Login</button>
            </form>
        </div>  

        <div class="col-sm-6 col-md-4 homeForm" id="RegisterForm">
            <form name="registerUserForm">
                <label for="regUsername">Username</label>
                <input id="regUsername" class="form-control" ng-model="registerData.username" type="text" placeholder="Username" required="required"/>
                <br />
                <label for="regPassword">Password</label>
                <input id="regPassword" class="form-control" ng-model="registerData.password" type="password" placeholder="Password" ng-minlength="6" ng-maxlength="100" required="required"/>
                <br />
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" class="form-control" ng-model="registerData.confirmPassword" type="password" placeholder="Confirm Password" ng-minlength="6" ng-maxlength="100" required="required"/>
                <br />
                <label for="name">Name</label>
                <input id="name" class="form-control" ng-model="registerData.name" type="text" placeholder="eg. John Doe" required="required"/>
                <br />
                <label for="email">Email</label>
                <input id="email" class="form-control" ng-model="registerData.email" type="email" placeholder="eg. mail@example.com" required="required"/>
                <br />
                <label for="gender">Gender</label>
                <div>
                    <label class="gender-text gender-margin">
                        <input type="radio" name="gender" ng-model="registerData.gender" value="1" ng-checked="true" /> Male
                    </label>
                    <label class="gender-text gender-margin">
                        <input type="radio" name="gender" ng-model="registerData.gender" value="2" /> Female
                    </label>
                    <label class="gender-text">
                        <input type="radio" name="gender" ng-model="registerData.gender" value="0" /> Other
                    </label>
                </div>
                <br />
                <button class="btn btn-primary center-block" ng-disabled="registerUserForm.$invalid || registerData.password != registerData.confirmPassword" ng-click="register(registerData)">Register</button>
            </form>
        </div>
    </div>
</div>
